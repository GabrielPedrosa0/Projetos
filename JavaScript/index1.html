<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando com o JavaScript</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Começando á aprender a programar em JavaScript.</p>

    <!--

       -- Comentario em JavaScript --
       
       // >> para somente uma linha

       /* */ >> para mais de uma linha

    -->

    <script>
        window.alert('Minha primeira mensagem') /* window.alert() > Cria como o propio nome diz uma janela com a mensagem que está dentro do () */
        window.confirm('Estar gostando de JS') // window.confirm > cria dois botões na janela
        window.prompt('Qual é seu nome?') // window.prompt > cria uma caixa de pergunta na sua janela
    </script>

</body>
</html>
