<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Dados</title>
</head>
<body>
    <h1>Manipulando Dados com JavaScript</h1>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro múmero'))
        var s = n1 + n2
        window.alert(`A soma entra ${n1} e ${n2} é igual a ${s}`)
    </script>

</body>
</html>
