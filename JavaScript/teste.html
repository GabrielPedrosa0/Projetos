<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            color: blue;
        }
        section{
            border-radius: 5px;
            margin-top: 15px;
            padding: 5px;
            text-align: center;
        }
    </style>
    <title>Teste</title>
</head>
<body>

    <h1>Testetando JavaScript</h1>
    <p>Testando os meus conhecimentos atuais sobre JavaScript, primeiro teste sozinho foi um suceso</p>
    <button onclick="clicar()">Clique em mim</button>
    <section id="resultado">
        <p></p>
    </section>

    <script>
        function clicar() {
            let nome = window.prompt('Qual o seu nome?')
            let res = document.getElementById('resultado')
            res.innerHTML = `<p>Ol√° <strong>${nome}</strong>, seja bem vindo!</p>` 
        }
        
    </script>
    
</body>
</html>
