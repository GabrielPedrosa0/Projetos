<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style4.css">
    <title>Trabalhando com Tablelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <!-- Hierarquia de tabelas (simples)
            
            table = tabelas
                table row = linha de tabelas <tr>
                    table header = cabe√ßalho de tabela
                    table data = dado de tabela <td>
    -->
    <p>Primerira tabela</p>
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
           <td>A2</td>
           <td>B2</td>
           <td class="numero">C2</td> 
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td class="numero">C4</td>
        </tr>
    </table>
    <p>Segunda tabela</p>
    <table class="2">

    </table>
</body>
</html>
