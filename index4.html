<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <p>Meu primeiro formulário</p>
    <form action="cadastro.php" autocomplete="off"> <!-- o "action" informa para onde os dados serão enviados ele presisa estar junto com o 'submit' -->
        <p><label for="inome">Nome:</label> <!--no "for" ou colocar o 'name' ou o 'id'-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
